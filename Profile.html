
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
	<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
   			 <h3 class="text-center text-primary">List of All Users</h3>
  		<table class="table table-bordered table-dark">
			  
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Gender</th>
            <th scope="col">Email Id</th>
        </tr>
 
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.phone}">Phone</td>
            <td th:text="${#dates.format(user.dob, 'yyyy-MM-dd')}">Date of Birth</td>
            <td th:text="${user.gender}">Gender</td>
            <td th:text="${user.email}">Email Id</td>
        </tr>
    </table>
    </div>
    </div>
    </div>
</body>
</html>
